<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- NAVBAR -->
        <div class="navbar">
            <div class="menu"><i class="fa fa-bars"></i>menu</div>
            <div class="logo">
                <img src="./img/logo copy.png" alt="">

                    <li><a href="#">fb</a></li>
                    <li><a href="#">ig</a></li>

            </div>
        </div>

        <div class="bgtext">

        </div>
        <!-- SWIPER -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-front">
                    <div class="swiper-head">
                        <div class="swiper-number"><span>001</span></div>
                        <div class="swiper-text">
                            <h4><span>wallah</span></h4>
                        </div>
                    </div>
                    <div class="swiper-img"><span></span></div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-head">
                        <div class="swiper-number"><span>002</span></div>
                        <div class="swiper-text">

                        </div>
                    </div>
                    <div class="swiper-img"><span></span></div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-head">
                        <div class="swiper-number"><span>003</span></div>
                        <div class="swiper-text">
                            <h4><span>super sonic</span></h4>
                        </div>
                    </div>
                    <div class="swiper-img"><span></span></div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-head">
                        <div class="swiper-number"><span>004</span></div>
                        <div class="swiper-text">
                            <h4><span>
                                    korrupt</span>
                            </h4>
                        </div>
                    </div>
                    <div class="swiper-img"></div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-wrapper">
                <div class="share">
                    <p>share</p>
                </div>
                <div class="more">
                    <p>full project</p>
                </div>
                <div class="scroll">
                    <p>scroll</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
